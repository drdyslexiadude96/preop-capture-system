<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pre-Operative Dental & Airway Capture System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
.container { max-width:1000px; margin:auto; background:#fff; padding:30px; border-radius:10px; }
.section { border-top:1px solid #ddd; margin-top:30px; padding-top:20px; }
.preview { max-width:240px; display:block; margin:10px 0; border:1px solid #ccc; }
label { display:block; margin:6px 0; }
button { padding:16px 24px; font-size:18px; margin-top:40px; cursor:pointer; }
h2,h3 { margin-bottom:10px; }
.meta { background:#f0f3f6; padding:15px; border-radius:6px; }
</style>
</head>

<body>
<div class="container">
<h1>Pre-Operative Dental & Airway Capture System</h1>

<!-- NEW METADATA SECTION -->
<div class="section meta">
<h2>Session Metadata</h2>
<label>
Patient / Session ID:
<input type="text" id="sessionId" placeholder="Auto-generated if left blank">
</label>
<p><strong>Capture Timestamp (UTC):</strong> <span id="timestamp"></span></p>
</div>

<!-- I1 AIRWAY -->
<div class="section">
<h2>I1 – Airway View</h2>
<input type="file" id="airwayImage" accept="image/*">
<img id="airwayPreview" class="preview">

<label><input type="checkbox" id="tongueObstruction"> Tongue obstruction noted</label>

<label>Mallampati Class:
<select id="mallampati">
<option value="">Select</option>
<option>I</option><option>II</option><option>III</option><option>IV</option>
</select>
</label>

<h3>Mallampati Rationale (Observed)</h3>
<label><input type="checkbox" id="softPalate"> Soft palate visible</label>
<label><input type="checkbox" id="uvula"> Uvula visible</label>
<label><input type="checkbox" id="pillars"> Faucial pillars visible</label>
<label><input type="checkbox" id="hardPalate"> Only hard palate visible</label>
</div>

<!-- DENTITION -->
<div class="section">
<h2>Dentition Images</h2>
<div id="dentition"></div>
</div>

<button id="generateBtn">Generate PDF Report</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const now = new Date().toISOString();
document.getElementById("timestamp").innerText = now;

const dentitionViews = [
  { id:"I2", label:"Upper Dentition" },
  { id:"I3", label:"Lower Dentition" },
  { id:"I4", label:"Right Molars" },
  { id:"I5", label:"Left Molars" },
  { id:"I6", label:"Natural Occlusion" }
];

const dentDiv = document.getElementById("dentition");

dentitionViews.forEach(v => {
  dentDiv.insertAdjacentHTML("beforeend", `
    <div class="section">
      <h3>${v.id} – ${v.label}</h3>
      <input type="file" id="${v.id}img" accept="image/*">
      <img id="${v.id}prev" class="preview">

      <label><input type="checkbox" id="${v.id}missing"> Missing teeth</label>
      <label><input type="checkbox" id="${v.id}crowns"> Crowns / restorations</label>
      <label><input type="checkbox" id="${v.id}chips"> Chips / fractures</label>
      ${v.id==="I6" ? `<label><input type="checkbox" id="${v.id}occlusion"> Occlusal instability noted</label>` : ""}
    </div>
  `);
});

function bindPreview(inputId, imgId) {
  const input = document.getElementById(inputId);
  const img = document.getElementById(imgId);
  input.addEventListener("change", () => {
    if (input.files[0]) img.src = URL.createObjectURL(input.files[0]);
  });
}

bindPreview("airwayImage","airwayPreview");
dentitionViews.forEach(v => bindPreview(v.id+"img", v.id+"prev"));

document.getElementById("generateBtn").onclick = generatePDF;

async function generatePDF(){
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  let y = 15;

  const sid = document.getElementById("sessionId").value || "AUTO-" + Date.now();
  const ts = document.getElementById("timestamp").innerText;

  const mall = mallampati.value;
  const tongue = tongueObstruction.checked;

  let airwayRisk = "LOW";
  if (mall === "III" || mall === "IV" || tongue) airwayRisk = "MODERATE";
  if (mall === "IV" && tongue) airwayRisk = "HIGH";

  pdf.setFontSize(18);
  pdf.text("Pre-Operative Dental & Airway Report",10,y); y+=10;

  pdf.setFontSize(12);
  pdf.text(`Session ID: ${sid}`,10,y); y+=6;
  pdf.text(`Timestamp (UTC): ${ts}`,10,y); y+=10;

  pdf.setFontSize(14);
  pdf.text("Airway Assessment",10,y); y+=8;

  pdf.setFontSize(12);
  pdf.text(`Mallampati Class: ${mall || "Not selected"}`,10,y); y+=6;
  pdf.text(`Tongue Obstruction: ${tongue ? "Yes":"No"}`,10,y); y+=6;
  pdf.text(`Airway Risk Stratification (Rules-Based): ${airwayRisk}`,10,y); y+=8;

  pdf.text("Mallampati Rationale:",10,y); y+=6;
  pdf.text(`Soft palate visible: ${softPalate.checked?"Yes":"No"}`,14,y); y+=5;
  pdf.text(`Uvula visible: ${uvula.checked?"Yes":"No"}`,14,y); y+=5;
  pdf.text(`Faucial pillars visible: ${pillars.checked?"Yes":"No"}`,14,y); y+=5;
  pdf.text(`Only hard palate visible: ${hardPalate.checked?"Yes":"No"}`,14,y); y+=8;

  if(airwayPreview.src){
    pdf.addImage(airwayPreview,"JPEG",10,y,70,70);
    y+=80;
  }

  pdf.addPage();
  y=15;
  pdf.text("Dentition Findings by Image",10,y); y+=8;

  dentitionViews.forEach(v=>{
    pdf.text(`${v.id} – ${v.label}`,10,y); y+=6;

    const img = document.getElementById(v.id+"prev");
    if(img.src) pdf.addImage(img,"JPEG",10,y,60,60);

    pdf.text(`Missing teeth: ${document.getElementById(v.id+"missing").checked?"Yes":"No"}`,75,y);
    pdf.text(`Crowns/restorations: ${document.getElementById(v.id+"crowns").checked?"Yes":"No"}`,75,y+6);
    pdf.text(`Chips/fractures: ${document.getElementById(v.id+"chips").checked?"Yes":"No"}`,75,y+12);

    if(v.id==="I6"){
      pdf.text(`Occlusal instability: ${document.getElementById(v.id+"occlusion").checked?"Yes":"No"}`,75,y+18);
    }

    y+=70;
    if(y>260){ pdf.addPage(); y=15; }
  });

  pdf.setFontSize(10);
  pdf.text("Patent Pending • v1.0",10,285);

  pdf.save(`PreOp_Report_${sid}.pdf`);
}
});
</script>
</body>
</html>
