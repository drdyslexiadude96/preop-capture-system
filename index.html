<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pre-Operative Dental & Airway Assessment</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#eef2f7;
  padding:2rem;
}
.card {
  background:white;
  max-width:900px;
  margin:auto;
  padding:2rem;
  border-radius:12px;
}
.section { margin-bottom:2rem; }
h1,h2,h3 { margin-bottom:.5rem; }
label { display:block; margin:.3rem 0; }
button {
  padding:1rem;
  border:none;
  border-radius:8px;
  font-size:1rem;
  cursor:pointer;
  margin-top:1rem;
}
.primary { background:#4f46e5; color:white; }
</style>
</head>

<body>
<div class="card">

<h1>Pre-Operative Capture & Risk Assessment</h1>

<!-- AIRWAY -->
<div class="section">
<h2>I1 – Airway View</h2>

<label>Mallampati Class</label>
<select id="mallampati">
  <option value="1">Class I</option>
  <option value="2">Class II</option>
  <option value="3">Class III</option>
  <option value="4">Class IV</option>
</select>

<label><input type="checkbox" id="tongue"> Tongue obstruction noted</label>
</div>

<!-- DENTITION -->
<div class="section">
<h2>I2–I5 – Dentition</h2>
<label><input type="checkbox" id="missing"> Missing teeth</label>
<label><input type="checkbox" id="crowns"> Crowns / restorations</label>
<label><input type="checkbox" id="chips"> Chips / fractures</label>
</div>

<!-- OCCLUSION -->
<div class="section">
<h2>I6 – Natural Occlusion</h2>
<label><input type="checkbox" id="occlusion"> Occlusal instability</label>
</div>

<button class="primary" onclick="generatePDF()">Generate Clinical PDF Report</button>

<p style="margin-top:1rem;font-size:.85rem;">
AI-assisted screening tool. Clinical judgment required.
</p>

</div>

<script>
function generatePDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  const mall = parseInt(document.getElementById("mallampati").value);
  const tongue = document.getElementById("tongue").checked;
  const missing = document.getElementById("missing").checked;
  const crowns = document.getElementById("crowns").checked;
  const chips = document.getElementById("chips").checked;
  const occlusion = document.getElementById("occlusion").checked;

  let airwayRisk = mall >= 3 || tongue ? "Elevated" : "Low";
  let dentalRisk = (missing || chips) ? "Elevated" : "Low";

  pdf.setFontSize(14);
  pdf.text("Pre-Operative Dental & Airway Assessment", 10, 15);

  pdf.setFontSize(11);
  pdf.text(`Mallampati Class: ${mall}`, 10, 30);
  pdf.text(`Tongue Obstruction: ${tongue ? "Yes" : "No"}`, 10, 38);

  pdf.text(`Missing Teeth: ${missing ? "Yes" : "No"}`, 10, 52);
  pdf.text(`Crowns / Restorations: ${crowns ? "Yes" : "No"}`, 10, 60);
  pdf.text(`Chips / Fractures: ${chips ? "Yes" : "No"}`, 10, 68);

  pdf.text(`Occlusal Instability: ${occlusion ? "Yes" : "No"}`, 10, 82);

  pdf.text(`Airway Risk: ${airwayRisk}`, 10, 98);
  pdf.text(`Dental Injury Risk: ${dentalRisk}`, 10, 106);

  pdf.text("Recommendations:", 10, 122);
  if (airwayRisk === "Elevated")
    pdf.text("- Prepare for difficult airway", 12, 130);
  if (dentalRisk === "Elevated")
    pdf.text("- Use dental protection during intubation", 12, 138);

  pdf.text(
    "Disclaimer: AI-assisted screening only. Provider judgment required.",
    10,
    155
  );
