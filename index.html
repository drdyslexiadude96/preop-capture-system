<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pre-Op Dental & Airway Capture System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #eef2f7;
    padding: 2rem;
  }
  .card {
    background: white;
    max-width: 800px;
    margin: auto;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,.1);
  }
  h1, h2 { margin-top: 0; }
  .progress {
    font-size: .9rem;
    color: #555;
  }
  .bar {
    height: 12px;
    background: #ddd;
    border-radius: 6px;
    margin: 1rem 0;
  }
  .fill {
    height: 100%;
    width: 0%;
    background: #16a34a;
    border-radius: 6px;
    transition: width .3s;
  }
  input {
    margin-top: 1rem;
  }
  img {
    display: none;
    margin-top: 1rem;
    max-width: 100%;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 1.5rem;
    padding: .75rem 1.5rem;
    border: none;
    border-radius: 8px;
    background: #4f46e5;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }
  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Pre-Operative Capture System</h1>
  <p class="progress" id="progressText"></p>

  <div class="bar">
    <div class="fill" id="progressFill"></div>
  </div>

  <h2 id="title"></h2>
  <p id="description"></p>

  <input type="file" accept="image/*" id="fileInput" />
  <img id="preview" />

  <button id="nextBtn" disabled>Next Required Capture</button>
</div>

<script>
const steps = [
  ["I1 Airway View","Mouth open, tongue protruded, patient upright."],
  ["I2 Upper Dentition","Frontal view of maxillary teeth."],
  ["I3 Lower Dentition","Frontal view of mandibular teeth."],
  ["I4 Right Molars","Right posterior dentition."],
  ["I5 Left Molars","Left posterior dentition."],
  ["I6 Natural Occlusion","Teeth in contact, frontal bite view."]
];

let current = 0;
const title = document.getElementById("title");
const desc = document.getElementById("description");
const progressText = document.getElementById("progressText");
const progressFill = document.getElementById("progressFill");
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const nextBtn = document.getElementById("nextBtn");

function loadStep() {
  title.textContent = steps[current][0];
  desc.textContent = steps[current][1];
  progressText.textContent = `Required Capture ${current+1} of 6`;
  progressFill.style.width = `${(current/6)*100}%`;
  preview.style.display = "none";
  nextBtn.disabled = true;
}

fileInput.onchange = () => {
  const file = fileInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    preview.src = e.target.result;
    preview.style.display = "block";
    nextBtn.disabled = false;
  };
  reader.readAsDataURL(file);
};

nextBtn.onclick = () => {
  current++;
  if (current < steps.length) {
    loadStep();
    fileInput.value = "";
  } else {
    progressFill.style.width = "100%";
    title.textContent = "Capture Complete";
    desc.textContent =
      "All required images captured. System ready for on-device analysis and report generation.";
    fileInput.style.display = "none";
    nextBtn.style.display = "none";
  }
};

loadStep();
</script>

</body>
</html>
