<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pre-Op Capture Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.container {
  max-width: 800px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}
button {
  padding: 14px 20px;
  font-size: 16px;
  margin-top: 30px;
}
</style>
</head>

<body>
<div class="container">

<h1>Pre-Operative Dental & Airway Capture System</h1>

<p>This is a HARD RESET sanity check.</p>

<label>
Mallampati Class:
<select id="mallampati">
  <option value="">Select</option>
  <option>I</option>
  <option>II</option>
  <option>III</option>
  <option>IV</option>
</select>
</label>

<br><br>

<label>
<input type="checkbox" id="tongue"> Tongue obstruction noted
</label>

<br><br>

<button id="generateBtn">Generate PDF Report</button>

</div>

<script>
document.getElementById("generateBtn").onclick = generatePDF;

function generatePDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  pdf.setFontSize(16);
  pdf.text("Pre-Operative Dental & Airway Report", 20, 20);

  pdf.setFontSize(12);
  pdf.text(
    "Mallampati Class: " + document.getElementById("mallampati").value,
    20,
    35
  );
  pdf.text(
    "Tongue Obstruction: " +
      (document.getElementById("tongue").checked ? "Yes" : "No"),
    20,
    45
  );

  pdf.text(
    "Disclaimer: AI-assisted screening; clinical judgment required.",
    20,
    60
  );

  pdf.save("TEST_PreOp_Report.pdf");
}
</script>

</body>
</html>
