<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pre-Operative Dental & Airway Capture System</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 30px;
}
h1 {
  font-size: 34px;
}
h2 {
  margin-top: 30px;
}
h3 {
  margin-top: 20px;
}
.section {
  margin-bottom: 30px;
}
label {
  display: block;
  margin: 6px 0;
}
hr {
  margin: 30px 0;
}
</style>
</head>

<body>

<h1>Pre-Operative Dental & Airway Capture System</h1>
<strong>Patent Pending</strong><br><br>

<label>
Patient / Session ID:
<input type="text" placeholder="Auto-generated if left blank">
</label>

<hr>

<!-- I1 — AIRWAY VIEW -->
<div class="section">
<h2>I1 — Airway View</h2>

<input type="file"><br>

<label>
<input type="checkbox">
Tongue obstruction noted
</label>

<label>
Mallampati:
<select>
<option value="">Select</option>
<option>I</option>
<option>II</option>
<option>III</option>
<option>IV</option>
</select>
</label>

<h3>Mallampati Rationale (Observed)</h3>
<label><input type="checkbox"> Soft palate visible</label>
<label><input type="checkbox"> Uvula visible</label>
<label><input type="checkbox"> Faucial pillars visible</label>
<label><input type="checkbox"> Only hard palate visible</label>
</div>

<hr>

<!-- I2–I6 DENTITION -->
<div class="section">
<h2>I2–I6 Dentition Images</h2>

<h3>I2 — Upper Dentition</h3>
<input type="file"><br>
<label><input type="checkbox"> Missing teeth</label>
<label><input type="checkbox"> Crowns / restorations</label>
<label><input type="checkbox"> Chips / fractures</label>

<hr>

<h3>I3 — Lower Dentition</h3>
<input type="file"><br>
<label><input type="checkbox"> Missing teeth</label>
<label><input type="checkbox"> Crowns / restorations</label>
<label><input type="checkbox"> Chips / fractures</label>

<hr>

<h3>I4 — Right Molars</h3>
<input type="file"><br>
<label><input type="checkbox"> Missing teeth</label>
<label><input type="checkbox"> Crowns / restorations</label>
<label><input type="checkbox"> Chips / fractures</label>

<hr>

<h3>I5 — Left Molars</h3>
<input type="file"><br>
<label><input type="checkbox"> Missing teeth</label>
<label><input type="checkbox"> Crowns / restorations</label>
<label><input type="checkbox"> Chips / fractures</label>

<hr>

<h3>I6 — Natural Occlusion</h3>
<input type="file"><br>
<label><input type="checkbox"> Missing teeth</label>
<label><input type="checkbox"> Crowns / restorations</label>
<label><input type="checkbox"> Chips / fractures</label>
</div>

</body>
</html>
