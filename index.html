<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pre-Operative Dental & Airway Capture System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
.container { max-width:1000px; margin:auto; background:#fff; padding:30px; border-radius:10px; }
.section { border-top:1px solid #ddd; margin-top:30px; padding-top:20px; }
.preview { max-width:240px; display:block; margin:10px 0; border:1px solid #ccc; }
label { display:block; margin:6px 0; }
button { padding:16px 24px; font-size:18px; margin-top:40px; cursor:pointer; }
button:disabled { opacity:0.4; cursor:not-allowed; }
.status { font-size:14px; margin-top:5px; }
.status.complete { color:green; }
.status.incomplete { color:red; }
h2,h3 { margin-bottom:10px; }
.footer { margin-top:30px; font-size:14px; color:#444; }
</style>
</head>

<body>
<div class="container">

<h1>Pre-Operative Dental & Airway Capture System</h1>
<div><strong>Patent Pending</strong></div>

<br>

<label>
Patient / Session ID:
<input type="text" id="sessionId" placeholder="Auto-generated if left blank">
</label>

<!-- I1 AIRWAY -->
<div class="section">
<h2>I1 – Airway View</h2>
<input type="file" id="airwayImage" accept="image/*">
<img id="airwayPreview" class="preview">
<div id="airwayStatus" class="status incomplete">Image required</div>

<label><input type="checkbox" id="tongueObstruction"> Tongue obstruction noted</label>

<label>Mallampati Class:
<select id="mallampati">
<option value="">Select</option>
<option>I</option><option>II</option><option>III</option><option>IV</option>
</select>
</label>

<h3>Mallampati Rationale (Observed)</h3>
<label><input type="checkbox" id="softPalate"> Soft palate visible</label>
<label><input type="checkbox" id="uvula"> Uvula visible</label>
<label><input type="checkbox" id="pillars"> Faucial pillars visible</label>
<label><input type="checkbox" id="hardPalate"> Only hard palate visible</label>
</div>

<!-- DENTITION -->
<div class="section">
<h2>Dentition Images</h2>
<div id="dentition"></div>
</div>

<button id="generateBtn" disabled>Generate PDF Report</button>

<div class="footer">
Patent Pending • Non-diagnostic clinical documentation support
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const dentitionViews = [
  { id:"I2", label:"Upper Dentition" },
  { id:"I3", label:"Lower Dentition" },
  { id:"I4", label:"Right Molars" },
  { id:"I5", label:"Left Molars" },
  { id:"I6", label:"Natural Occlusion", occlusion:true }
];

const dentDiv = document.getElementById("dentition");
const generateBtn = document.getElementById("generateBtn");

dentitionViews.forEach(v => {
  dentDiv.insertAdjacentHTML("beforeend", `
    <div class="section">
      <h3>${v.id} – ${v.label}</h3>
      <input type="file" id="${v.id}img" accept="image/*">
      <img id="${v.id}prev" class="preview">
      <div id="${v.id}status" class="status incomplete">Image required</div>

      <label><input type="checkbox" id="${v.id}missing"> Missing teeth</label>
      <label><input type="checkbox" id="${v.id}crowns"> Crowns / restorations</label>
      <label><input type="checkbox" id="${v.id}chips"> Chips / fractures</label>
      ${v.occlusion ? `<label><input type="checkbox" id="${v.id}occlusion"> Occlusal instability noted</label>` : ""}
    </div>
  `);
});

function updateStatus(id, hasFile){
  const el = document.getElementById(id+"status");
  el.textContent = hasFile ? "Captured" : "Image required";
  el.className = "status " + (hasFile ? "complete" : "incomplete");
  checkReady();
}

function checkReady(){
  const all = ["airwayImage", ...dentitionViews.map(v=>v.id+"img")];
  generateBtn.disabled = !all.every(id => document.getElementById(id).files.length);
}

function bindPreview(inputId, imgId, statusId){
  const input = document.getElementById(inputId);
  const img = document.getElementById(imgId);
  input.addEventListener("change", () => {
    if(input.files[0]){
      img.src = URL.createObjectURL(input.files[0]);
      updateStatus(statusId, true);
    }
  });
}

bindPreview("airwayImage","airwayPreview","airway");
dentitionViews.forEach(v => bindPreview(v.id+"img", v.id+"prev", v.id));

generateBtn.onclick = generatePDF;

function formatLocal(date){
  return date.toLocaleString("en-US", {
    timeZoneName:"short",
    month:"short",
    day:"2-digit",
    year:"numeric",
    hour:"2-digit",
    minute:"2-digit"
  });
}

function generatePDF(){
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  let y = 20;

  const session = sessionId.value || ("SESSION-"+Date.now());
  const ts = formatLocal(new Date());

  pdf.setFontSize(18);
  pdf.text("Pre-Operative Dental & Airway Report",10,y); y+=10;

  pdf.setFontSize(12);
  pdf.text(`Session ID: ${session}`,10,y); y+=6;
  pdf.text(`Capture Timestamp: ${ts}`,10,y); y+=10;

  pdf.setFontSize(14);
  pdf.text("Airway Assessment",10,y); y+=8;

  pdf.setFontSize(12);
  pdf.text(`Mallampati Class: ${mallampati.value || "Not selected"}`,10,y); y+=6;
  pdf.text(`Tongue Obstruction: ${tongueObstruction.checked?"Yes":"No"}`,10,y); y+=8;

  pdf.text("Mallampati Rationale:",10,y); y+=6;
  pdf.text(`Soft palate visible: ${softPalate.checked?"Yes":"No"}`,14,y); y+=5;
  pdf.text(`Uvula visible: ${uvula.checked?"Yes":"No"}`,14,y); y+=5;
  pdf.text(`Faucial pillars visible: ${pillars.checked?"Yes":"No"}`,14,y); y+=5;
  pdf.text(`Only hard palate visible: ${hardPalate.checked?"Yes":"No"}`,14,y); y+=8;

  pdf.addImage(airwayPreview,"JPEG",10,y,70,70);
  y+=80;

  pdf.addPage();
  y=20;
  pdf.text("Dentition Images",10,y); y+=10;

  dentitionViews.forEach(v=>{
    pdf.text(`${v.id} – ${v.label}`,10,y); y+=6;
    pdf.addImage(document.getElementById(v.id+"prev"),"JPEG",10,y,60,60);

    pdf.text(`Missing teeth: ${document.getElementById(v.id+"missing").checked?"Yes":"No"}`,80,y);
    pdf.text(`Crowns/restorations: ${document.getElementById(v.id+"crowns").checked?"Yes":"No"}`,80,y+6);
    pdf.text(`Chips/fractures: ${document.getElementById(v.id+"chips").checked?"Yes":"No"}`,80,y+12);

    if(v.occlusion){
      pdf.text(`Occlusal instability: ${document.getElementById(v.id+"occlusion").checked?"Yes":"No"}`,80,y+18);
    }

    y+=70;
    if(y>250){ pdf.addPage(); y=20; }
  });

  pdf.setFontSize(10);
  pdf.text("Patent Pending",10,290);

  pdf.save(`PreOp_${session}.pdf`);
}

});
</script>
</body>
</html>
