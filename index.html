<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pre-Op Dental & Airway Capture System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, sans-serif;
  background:#eef2f7;
  padding:2rem;
}
.card {
  max-width:820px;
  margin:auto;
  background:white;
  padding:2rem;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h1,h2 {margin-top:0;}
.progress {font-size:.9rem;color:#555;}
.bar {
  height:12px;
  background:#ddd;
  border-radius:6px;
  margin:1rem 0;
}
.fill {
  height:100%;
  width:0%;
  background:#16a34a;
  border-radius:6px;
  transition:width .3s;
}
input {margin-top:1rem;}
img {
  display:none;
  margin-top:1rem;
  max-width:100%;
  border-radius:8px;
  border:1px solid #ccc;
}
button {
  margin-top:1.5rem;
  padding:.75rem 1.5rem;
  border:none;
  border-radius:8px;
  background:#4f46e5;
  color:white;
  font-size:1rem;
  cursor:pointer;
}
button:disabled {
  background:#aaa;
  cursor:not-allowed;
}
</style>
</head>

<body>
<div class="card">
  <h1>Pre-Operative Capture System</h1>
  <p class="progress" id="progressText"></p>

  <div class="bar"><div class="fill" id="progressFill"></div></div>

  <h2 id="title"></h2>
  <p id="description"></p>

  <input type="file" accept="image/*" id="fileInput">
  <img id="preview">

  <button id="nextBtn" disabled>Next Required Capture</button>
</div>

<script>
const steps=[
 ["I1 Airway View","Mouth open, tongue protruded, upright."],
 ["I2 Upper Dentition","Frontal view of maxillary teeth."],
 ["I3 Lower Dentition","Frontal view of mandibular teeth."],
 ["I4 Right Molars","Right posterior dentition."],
 ["I5 Left Molars","Left posterior dentition."],
 ["I6 Natural Occlusion","Teeth in contact, frontal bite."]
];

let i=0;
const t=document.getElementById("title"),
d=document.getElementById("description"),
p=document.getElementById("progressText"),
f=document.getElementById("progressFill"),
inp=document.getElementById("fileInput"),
img=document.getElementById("preview"),
btn=document.getElementById("nextBtn");

function load(){
  t.textContent=steps[i][0];
  d.textContent=steps[i][1];
  p.textContent=`Required Capture ${i+1} of 6`;
  f.style.width=`${(i/6)*100}%`;
  btn.disabled=true;
  img.style.display="none";
}

inp.onchange=()=>{
  const file=inp.files[0];
  if(!file)return;
  const r=new FileReader();
  r.onload=e=>{
    img.src=e.target.result;
    img.style.display="block";
    btn.disabled=false;
  };
  r.readAsDataURL(file);
};

btn.onclick=()=>{
  i++;
  if(i<steps.length){
    inp.value="";
    load();
  } else {
    f.style.width="100%";
    t.textContent="Capture Complete";
    d.textContent="All required images captured. Ready for analysis and report generation.";
    inp.style.display="none";
    btn.style.display="none";
  }
};

load();
</script>
</body>
</html>
